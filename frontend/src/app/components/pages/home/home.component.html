<app-search></app-search>
<app-tags></app-tags>
<app-not-found
    [visible]="!foods || !foods.length"
    resetLinkText="Reset Search"
></app-not-found>
<ul>
    <li *ngFor="let food of foods" style="margin: 2%;">
        <div class="card" routerLink="/food/{{food.id}}">
            <img [src]="food.imageUrl" [alt]="food.name" class="card-img-top" alt="...">
            <div class="card-body">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite ? '' : 'not'}}">
                    ‚ù§
                </span>
                <div class="stars">
                    <star-rating
                    [value]="food.stars"
                    [totalstars]="5"
                    checkedcolor="red"
                    uncheckedcolor="black"
                    size="22px"
                    [readonly]="true">
                    </star-rating>
                </div>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>
                </div>
                <div class="cook-time">
                    <span>üïí</span>
                    {{food.cookTime}}
                </div>
                <div class="price">
                    <span>
                        {{food.price | currency}}
                    </span>
                </div>
            </div>
          </div>
    </li>
</ul>
